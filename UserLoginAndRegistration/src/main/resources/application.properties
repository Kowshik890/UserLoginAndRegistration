# PostgreSQL Configuration
spring.datasource.url = jdbc:postgresql://localhost:5432/userloginandregistration
spring.datasource.username = postgres
spring.datasource.password = root
spring.jpa.show-sql = true

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop   

server.error.include-message = always
server.error.include-binding-errors = always

# Email configuration    ( MailDev -> NodeJs : folder/path: kowshikdas>node_modules>maildev>bin>maildev.exe)
spring.mail.host = localhost
spring.mail.port = 1025
spring.mail.username = hello
spring.mail.password = hello
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

